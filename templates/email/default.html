{% if form is defined %}
  <h3>New {{ form.name }} Submission [{{ entry.id }}]</h3>
{% endif %}
<hr>
{% if data is defined %}
  <table>
  {% for key, value in data %}
    {% if value %}
    <tr>
      <td><strong>{{ key | addSpace }}: </strong></td>
      <td>{{ value }}</td>
    </tr>
    {% endif %}
  {% endfor %}
  </table>
{% endif %}
